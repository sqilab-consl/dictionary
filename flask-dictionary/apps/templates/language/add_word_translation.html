<form id="ModalForm" name="stepForm" class="form" method="post">
    <div class="col-md-12 col-lg-12">
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="icon-envelope"></i>
                    </span>
                </div>
                {{ form.language(placeholder="Language", class="form-control") }}
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="icon-envelope"></i>
                    </span>
                </div>
                {{ form.translation(placeholder="Translation", class="form-control") }}
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="icon-envelope"></i>
                    </span>
                </div>
                {{ form.quotation(placeholder="Quotation",class="form-control") }}
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="icon-envelope"></i>
                    </span>
                </div>
                {{ form.example_statement(placeholder="Example statement",class="form-control") }}
            </div>
        </div>
    </div>
    <div class="help-block"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="submit" type="submit" class="btn btn-success">Submitt</button>
    </div>
</form>
